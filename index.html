<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">

        <div class="card">
          <div class="card-header">Bài tập</div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập số:</label>

              <input type="text" name="" id="txtNumber" placeholder="" aria-describedby="helpId">
              <button onclick="themSo()">Thêm số</button>
              <button onclick="thayDoiViTri()">Thay đổi vị trí</button>
              <button onclick="sapXepTangDan()">Sắp xếp lại thứ tự tăng dần</button>
            </div>
            <div>
              <label> Vị trí cần thay đổi: </label>
              <input type="text" class="input-change" id="vitri1" placeholder="vị trí 1">
              <input type="text" class="input-change" id="vitri2" placeholder="vị trí 2"> 
              <label> Mảng số thực: </label>
              <input type="text" id="mangSoThuc" placeholder="Mảng số thực">
              <button class="btn-warning" onclick="themSoThuc()">Thêm số thực</button>
            </div>
            <div>
              <button class="btn btn-success" onclick="tongSoDuong()">Tổng số dương</button>
              <button class="btn btn-success" onclick="soDuong()">Số Lượng số dương</button>
              <button class="btn btn-success" onclick="soNhoNhat()">Số nhỏ nhất</button>
              <button class="btn btn-success" onclick="soDuongNhoNhat()">Số dương nhỏ nhất</button>
              <button class="btn btn-info" onclick="soChanCuoiCung()">Số chẳn cuối cùng</button>
              <button class="btn btn-dark" onclick="soNguyenToDauTien()">Số nguyên tố đầu tiên</button>
              <button class="btn btn-dark" onclick="timSoNguyen()">Số nguyên</button>
              <button class="btn btn-dark" onclick="soSanhSoAmVaDuong()">So sánh số</button>
              

            </div>

          </div>
          <div class="card-footer text-muted">
            <div id="hienThiSoDaNhap"></div>
            <div id="hienThiSoThuc"></div>
            <div id="hienThiTongSoDuong"></div>
            <div id="hienThiSoDuong"></div>
            <div id="hienThiSoNhoNhat"></div>
            <div id="hienThiSoDuongNhoNhat"></div>
            <div id="hienThiSoNguyenToDauTien"></div>
            <div id="hienThiSoNguyen"></div>
            <div id="hienThiSoLuongSoAm"></div>
            <div id="hienThiSoSanhSo"></div>
          </div>
        </div>


  </div>













  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
